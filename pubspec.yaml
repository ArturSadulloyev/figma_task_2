name: task2
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: DMSans
      fonts:
        - asset: assets/fonts/dm_sans/DMSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/dm_sans/DMSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/dm_sans/DMSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/dm_sans/DMSans-Italic.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/dm_sans/DMSans-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/dm_sans/DMSans-BoldItalic.ttf
          weight: 700
          style: italic